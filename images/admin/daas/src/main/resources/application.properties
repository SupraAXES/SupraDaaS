spring.application.name=daas

server.servlet.context-path=/api
server.port=8080

spring.datasource.url=jdbc:postgresql://supra-db:5432/supra_db
spring.datasource.username=supra
spring.datasource.password=supra
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=DatebookHikariCP

spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=false
spring.flyway.locations=classpath:db/migration
  
spring.jpa.show-sql=false
spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.root=info

settings.path.config=/opt/supra/config
settings.path.files=/opt/supra/data/files
settings.path.tmp=/opt/supra/data/tmp
